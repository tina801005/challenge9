<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css"> 

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="container">
        <div class="nftCard">
            <div class="productImg">
                <img id="equilibrium" src="https://github.com/tina801005/challenge9/blob/main/images/image-equilibrium.jpg?raw=true" alt="equilibrium">
                <div class="viewEyes">
                    <img id="view" src="https://raw.githubusercontent.com/tina801005/challenge9/3fdca2cd77be447b4525f41f777d96fb60b43e2f/images/icon-view.svg" alt="view">
                </div>
            </div>
            <h1 class="productName">Equilibrium #3429</h1>
            <p class="productIntroduce">Our Equilibrium collection promotes balance and calm.</p>
            <div class="productDetail">
                <p class="price">0.041 ETH</p>
                <p class="deadline">3 days left</p>
            </div>
            <hr>
            <div class="productAuthor">
                <img src="https://github.com/tina801005/challenge9/blob/main/images/image-avatar.png?raw=true" alt="author">
                <p class="authorName">Jules Wyvern</p>
            </div>
        </div>
    </main>
    
</body>
</html>
